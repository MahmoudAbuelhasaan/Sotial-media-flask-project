<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if active_page == 'home' %} active {% endif %}">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-item {% if active_page == 'Profile' %} active {% endif %}">
          <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
        </li>
        <li class="nav-item {% if active_page == 'Add Post' %} active {% endif %}">
          <a class="nav-link" href="{{ url_for('add_post') }}">Add Post</a>
        </li>
        <li class="nav-item {% if active_page == 'logout' %} active {% endif %}">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item {% if active_page == 'login' %} active {% endif %}">
          <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item {% if active_page == 'register' %} active {% endif %}">
          <a class="nav-link" href="{{ url_for('register') }}">Register</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  
  
      
  {% block content %}
  {% endblock %}
  <footer class="bg-primary py-3">
    <div class="container text-center">
      <p class="mb-0">&copy; 2023 - Flask Social Media</p>
    </div>
  </footer>
  
</body>
</html>
